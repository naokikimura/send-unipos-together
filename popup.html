<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Send Unipos together</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="module" src="popup.js"></script>
</head>

<body>
  <form action="" method="POST" enctype="multipart/form-data" id="card">
    <span id="recipients">
      <span class="recipients"></span>
      <template id="recipient">
        <span class="recipient">
          <span class="member">
            <img class="picture_url" src="" alt="" />
            <span class="display_name"></span>
            <span class="uname"></span>
            <input class="id" type="hidden" name="to" title="" />
          </span>
          <button class="remove">×</button>
        </span>
      </template>
      <input type="search" name="recipients_slot" id="recipients_slot" list="suggest_members" required autofocus placeholder="宛先" />
      <datalist id="suggest_members"></datalist>
    </span>
    <span id="point">
      <input type="number" name="point" min="0" max="120" required placeholder="ポイント" />
    </span>
    <span id="message">
      <textarea name="message" rows="3" required placeholder="メッセージ"></textarea>
    </span>
    <span id="buttons">
      <button type="reset">リセット</button>
      <button type="submit">おくる</button>
    </span>
    <span id="status">
      <span id="status_text"></span>
      <progress id="progress" value="0"></progress>
    </span>
  </form>
</body>

</html>
