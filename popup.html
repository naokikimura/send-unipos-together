<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>

<body>
  <form action="" method="POST" enctype="multipart/form-data" id="card">
    <span>
      <span class="recipients"></span>
      <template id="recipient">
        <span class="recipient">
          <span class="member">
            <img class="picture_url" src="" alt="" />
            <span class="display_name"></span>
            <span class="uname"></span>
            <input class="id" type="hidden" name="to" title="" />
          </span>
          <button class="remove">×</button>
        </span>
      </template>
      <textarea name="recipients_slot" id="recipients_slot" autocomplete="off" spellcheck="false" rows="1" required
        autofocus placeholder="宛先"></textarea>
    </span>
    <input type="number" name="point" id="point" min="0" max="120" required placeholder="ポイント" />
    <textarea name="message" id="message" required placeholder="メッセージ"></textarea>
    <span id="buttons">
      <button type="reset">リセット</button>
      <button type="submit">おくる</button>
    </span>
    <span id="status">
      <span id="status_text"></span>
      <progress id="progress" value="0"></progress>
    </span>
  </form>
</body>

</html>
