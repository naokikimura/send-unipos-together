<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Send Unipos together</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="module" src="popup.js"></script>
  <script type="module" src="unipos/suggest-members/element.js"></script>
  <script type="module" src="unipos/recipients/element.js"></script>
  <script type="module" src="unipos/recipient/element.js"></script>
  <script type="module" src="unipos/member/element.js"></script>
  <template id="unipos-member">
    <link rel="stylesheet" href="unipos/member/style.css">
    <slot name="id" part="id">id</slot>
    <slot name="picture" part="picture"><img src="" alt="" /></slot>
    <slot name="display_name" part="display_name">display_name</slot>
    <slot name="uname" part="uname">uname</slot>
  </template>
  <template id="unipos-recipient">
    <link rel="stylesheet" href="unipos/recipient/style.css">
    <slot name="member" part="member">
      <unipos-member>
        <span slot="id"></span>
        <span slot="uname"></span>
        <span slot="display_name"></span>
        <img slot="picture" src="" alt="">
      </unipos-member>
    </slot>
    <button id="remove">×</button>
  </template>
  <template id="unipos-recipients">
    <template id="recipient">
      <unipos-recipient>
        <unipos-member slot="member">
          <span slot="id"></span>
          <span slot="uname"></span>
          <span slot="display_name"></span>
          <img slot="picture" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="">
        </unipos-member>
      </unipos-recipient>
    </template>
    <slot name="recipients" part="recipients"></slot>
  </template>
</head>

<body>
  <form action="" method="POST" enctype="multipart/form-data" id="card">
    <fieldset>
      <fieldset>
        <unipos-recipients id="recipients" name="to">
          <span slot="recipients" class="recipients"></span>
        </unipos-recipients>
        <input is="unipos-suggest-members" type="search" name="recipients_slot" id="recipients_slot"
          list="suggest_members" recipients="recipients" required autofocus placeholder="宛先" />
        <datalist id="suggest_members"></datalist>
      </fieldset>
      <span id="point">
        <input type="number" name="point" min="0" max="120" required placeholder="ポイント" />
      </span>
      <span id="message">
        <textarea name="message" rows="3" required placeholder="メッセージ"></textarea>
      </span>
    </fieldset>
    <span id="buttons">
      <button type="reset">リセット</button>
      <button type="submit">おくる</button>
    </span>
    <span id="status">
      <span id="status_text"></span>
      <progress id="progress" value="0"></progress>
    </span>
  </form>
</body>

</html>
